<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Etch A Sketch!</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="header-wrapper">
                <h1>ETCH A SKETCH!</h1>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="menu">
            <div id="colorpicker">
                <input id="picker" type="color" value="#28282B" oninput="updateColor(this.value)">
            </div>
            <button id="color" onclick="updateColor()">Random Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear" onclick="clearGrid()">Clear Grid</button>
            <div id="dragbar">
                <label id="size">16 x 16</label>
                <input id='bar' type="range" min="1" max="5" value="50%" id="bar">
                <label id="drag"></label>
                </label>
            </div>
        </div>
        <div id="grid">
        </div>
    </div>
    <script>generateGrid()</script>
</body>

</html>
