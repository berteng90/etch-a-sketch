<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Etch A Sketch!</title>
</head>

<body onmousedown="mouseDown()" onmouseup="mouseUp()">
    <div id="wrapper">
        <div id="header">
            <div class="header-wrapper">
                <h1>ETCH A SKETCH!</h1>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="menu">
            <div id="colorpicker">
                <input id="picker" type="color" value="#28282B" oninput="updateColor(this.value)">
            </div>
            <button id="color" onclick="updateMode()">Random Mode</button>
            <button id="eraser" onclick="eraseGrid()">Eraser</button>
            <button id="clear" onclick="clearGrid()">Clear Grid</button>
            <div id="dragbar">
                <label id="gridbar">16 x 16</label>
                <input id='bar' onchange="updateGrid(this.value)" type="range" min="0" max="4" value="2" id="bar">
                <label id="drag"></label>
                </label>
            </div>
        </div>
        <div id="grid">
        </div>
    </div>
    <script>
    window.onload=generateGrid()
    </script>
</body>

</html>
